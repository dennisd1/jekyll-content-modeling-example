  <h1>{{ page.first-name }} {{ page.last-name }}</h1>
  <h2>{{ page.job }}</h2>
</header>

<section class="person-body">
  {{ page.short-bio }}
  <a href="{{ page.wikipedia-url }}">Read more about {{ page.first-name }} {{ page.last-name }} on Wikipedia</a>
</section>
